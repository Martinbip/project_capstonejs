<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bán Điện Thoại</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!-- tailwind -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.0-alpha.1/tailwind.min.css"
      integrity="sha512-NUFPUFpyuQGekaUg+cNAh8qN0bwd04x5tBgYRT9iNdrUV38gVu4QU0jlx1CSBKPOnp5invOm0HPW4+cXqjBeAQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- my css -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="container">
    <div id="spinner">
      <div class="spinner-border text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <header class="flex justify-between align-items-center">
      <h3 class="text-4xl">Hệ Thống SmartPhone</h3>
      <nav class="d-flex">
        <ul class="">
          <li class="">
            <a href="../../../index.html">Home</a>
          </li>
          <li class="">
            <a href="../../../user/index.html">User</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Phan tab menu -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
      </li>
    </ul>
    <br />
    <!-- Tab panes -->
    <div class="tab-content">
      <!--Danh sách sản phẩm -->
      <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
        <div class="row">
          <div class="col-md-8">
            <!-- BEGIN BUTTOM THÊM MỚI -->
            <button
              id="btnThemSP"
              class="btn btn-success"
              data-toggle="modal"
              data-target="#myModal"
              onclick="themMoi()"
            >
              <i class="fa fa-plus mr-1"></i>
              Thêm Mới
            </button>
            <!-- END BUTTON THÊM MỚI -->
          </div>
          <div class="col-md-4">
            <!-- BEGIN TÌM KIẾM -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Nhập từ khóa"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
              </div>
            </div>
            <!-- END TÌM KIẾM -->
          </div>
        </div>
        <div class="clear-fix"></div>
        <div class="tblSanPham" id="tblSanPham">
          <!-- BEGIN TABLE SẢN PHẨM -->
          <table class="table table-bordered">
            <thead>
              <th>STT</th>
              <th>Tên Sản Phẩm</th>
              <th>Giá</th>
              <th>Hình Ảnh</th>
              <th>Mô Tả</th>
              <th>Action</th>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
          </table>
          <!-- END TABLE SẢN PHẨM -->
        </div>
        <br />
      </div>
      <!-- Kết thúc danh sách sản phẩm -->
    </div>

    <!--KetThuc Tabmenu-->

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <form id="formQLSp">
            <div class="modal-body">
              <div class="form-group">
                <label>Tên Sản Phẩm</label>
                <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
                <span id="spantenSP" class="text-danger"></span>
              </div>
              <div class="form-group">
                <label>Giá</label>
                <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" />
                <span id="spangiaSP" class="text-danger"></span>
              </div>
              <div class="form-group">
                <label>Màn Hình</label>
                <input id="manHinhSP" class="form-control" placeholder="Nhập thông tin" />
                <span id="spanmanHinhSP" class="text-danger"></span>
              </div>
              <div class="form-group">
                <label>Camera Sau</label>
                <input id="backCamera" class="form-control" placeholder="Nhập thông tin" />
                <span id="spanbackCamera" class="text-danger"></span>
              </div>
              <div class="form-group">
                <label>Camera Trước</label>
                <input id="frontCamera" class="form-control" placeholder="Nhập thông tin" />
                <span id="spanfrontCamera" class="text-danger"></span>
              </div>
              <div class="form-group">
                <label>Hình Ảnh</label>
                <input id="HinhSP" class="form-control" placeholder="Nhập vào hình sản phẩm" />
                <span id="spanHinhSP" class="text-danger"></span>
              </div>
              <div class="form-group">
                <label>Mô tả</label>
                <input type="text" id="moTaSP" class="form-control" placeholder="Nhập mô tả" />
                <span id="spanmoTaSP" class="text-danger"></span>
              </div>
              <div class="form-group">
                <label>Nhà sản xuất</label>
                <select name="" id="loaiSP" class="form-control">
                  <option value="">Chọn nhà sản xuất</option>
                  <option value="iphone">Apple</option>
                  <option value="Samsung">Samsung</option>
                </select>
                <span id="spanloaiSP" class="text-danger"></span>
              </div>
            </div>
          </form>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button class="btn btn-success" onclick="themSP()">Thêm</button>
            <button class="btn btn-success" onclick="capNhatSP()">Update</button>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!-- axios JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- my JS -->
    <script src="../services/productServ.js"></script>
    <script src="../controllers/validate.js"></script>
    <script src="../controllers/controller.js"></script>
    <script src="../controllers/main.js"></script>
  </body>
</html>
