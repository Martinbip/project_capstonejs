<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!--tailwind-->
  <script src="https://cdn.tailwindcss.com"></script>
  <!--My css-->
  <link rel="stylesheet" href="./expanded/index.css" />
</head>

<body>
  <header class="fixed top-0 left-0 w-full bg-black">
    <div class="container flex justify-between items-center h-20 max-w-7xl ">
      <img src="../public/assets/img/logo.png" class="w-[116px] h-[32px] bg-cover"></img>
      <nav class="space-x-5 md:flex md:items-center">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#" class="actives">Shop</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="./pay/index.html"
          class="bg-transparent hover:bg-yellow-500 text-yellow-500 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
          <div class="inline-block relative">
            <div class="t-0 absolute left-3">
              <p id="totalProduct"
                class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white">
                0
              </p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="file: mt-4 h-6 w-6 relative top-1">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
          </div>
        </a>
      </nav>
    </div>
  </header>
  <!--position tailwind-->
  <section class="banner">
    <div class="container h-screen flex pt-20 max-w-7xl">
      <div class="w-1/2 h-full flex flex-col justify-center space-y-4">
        <h2 class="text-6xl font-bold">Smart phone</h2>
        <h3 class="text-xl">Best Smartphone of 2023!</h3>
        <p>
          Tomorrow, my torturer, who will decorate the box, the various chocolate urns. Let us live with pain and not
          with hatred.
        </p>
        <div>
          <a href="#"
            class="infor bg-transparent transition-all hover:bg-blue-500 text-yellow-500 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">More
            Infor</a>
          <a href="#shop"
            class="shop bg-transparent transition-all hover:bg-blue-500 text-yellow-500 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Shop</a>
        </div>
      </div>
      <div class="w-1/2 h-full">
        <img src="./image/product-header2.png" alt="" class="w-5/6" />
      </div>
    </div>
  </section>
  <section id="shop" class="product py-20">
    <h2 class="text-3xl font-medium text-center">Products</h2>
    <div class="container max-w-7xl">
      <select
        class="bg-transparent hover:border-blue-600 transition-all text-yellow-500 font-semibold py-2 px-4 border border-blue-300 rounded outline-none mb-2"
        name="" id="filter" onchange="filter()">
        <option value="">Brands</option>
        <option value="iphone">Iphone</option>
        <option value="samsung">Sam Sung</option>
      </select>

      <div id="render" class="list grid grid-cols-3 gap-10"></div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/global.js"></script>
  <script src="./js/render.js"></script>
  <script src="./js/services.js"></script>
  <script src="./js/product.js"></script>

  <!-- Tailwind Elements JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
</body>

</html>
